<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Tags-->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Title and Favicon-->
    <title>whtr.live - Minimalistic Weather Website</title>
    <link rel="shortcut icon" href="/img/favicon.png" />

    <!--AOS Library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!--Style CSS-->
    <link rel="stylesheet" href="css/satoshi.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!--SEO-->
    <meta property="og:image" content="/img/favicon.png" />
    <meta name="title" content="whtr.live - Minimalistic Weather Website" />
    <meta
      name="description"
      content="Minimalistic Website for Checking Weather. Type your location and see the website!"
    />
    <meta name="keywords" content="Weather, Live Weather, Weather Updates, Weather Today, Todays Weather Updates, Weather Status, whtr.live"/>
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
  </head>

  <body>
    <div class="whtrlive">
      <div class="sidebar" data-aos="fade-right">
        <h4>Location</h4>
        <div id="locationInput">
          <input type="text" class="search" placeholder="Search location..." />
          <button>Search</button>
        </div>
        <ul class="cities">
          <li class="city">City 1</li>
          <li class="city">City 2</li>
          <li class="city">City 3</li>
        </ul>
        <hr />
        <h4>More Info</h4>
        <ul class="more-info">
          <li class="more-info-item">
            <p>Info 1</p>
            <p>Details</p>
          </li>
          <li class="more-info-item">
            <p>Info 2</p>
            <p>Details</p>
          </li>
        </ul>
      </div>
      <div class="container">
        <div class="top" data-aos="fade-down">
          <img src="img/logo.png" alt="logo" />
          <div class="time">12:00 PM</div>
        </div>
        <div class="bottom" data-aos="fade-up">
          <div class="left">
            <h1>Weather Today</h1>
            <div class="weather-temperature">
              <div class="today-temperature">75°</div>
              <div class="tomorrow-temperature">Tomorrow: 70°</div>
            </div>
          </div>
          <div class="day">Monday</div>
        </div>
        <button class="clear-history">Clear History</button>
      </div>
    </div>

    <!--AOS JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 700,
      });
    </script>

    <!--JavaScript-->
    <script src="js/main.js"></script>
  </body>
</html>
